baseurl = "https://lampk.github.io/orientrcutmp/"
title = "Orient Research and Consultancy Unit"

theme = "hugo-coder-portfolio"

DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = ""

[params]
    author = "Orient RCU"
    description = "Orient RCU website"
    keywords = ""
    info = "Social Enterprise in Health and Science"
    avatarurl = "images/logo/logoORCU_update.png"
    dateformat = "2006-01-02"

    hideCredits = false
    hideCopyright = false

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = true
    enableHatenaShare = false
    enableLineShare = false

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = ["css/mystyle.css"]

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

